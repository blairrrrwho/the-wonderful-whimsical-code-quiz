<body>
    <!-- Entire wrapper/container -->
    <div class="container">
        <!-- nav bar - stays here at the top; only thing that changes is the timer-->
        <nav class="nav">
            <!-- Click to view high score log  -->
            <a id="viewhighscore" href="#score-log">View High Scores</a>
            <!-- Timer!!!! -->
            <span id="time">Time: <span id="display-time">0</span>
        </nav>

        <!-- Part 1 - the homepage with a title, instructions, and the start button -->
        <section id="homepage">
            <h1 class="h1style">
                Coding Quiz Challenge
            </h1>
                <br><br>
            <p class="pstyle">
                Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score and time by ten seconds!
            </p>
                <br>
            <div id="choice-btn" class="btn-ctrl">
                <button id=start-button class="btn">Start Quiz</button>
            </div>
        </section>


        <!-- Part 2 - the layout of each question page -->
        <section id="multiple-choice" class="hidden">
            <h1 id="question">Question</h1>
            <div id="choice-btn" class="btn-ctrl">
                <button class="btn">this is choice 1</button>
                <button class="btn">this is choice 2</button>
                <button class="btn">this is choice 3</button>
                <button class="btn">this is choice 4</button>
            </div>
        </section>


        <h5 class="h5style hidden">right or wrong?</h5>

        <!-- Part 3 - the high score input form -->
        <section class="score-input hidden">
            <h1>All done!</h1>
            <p>Your final score is .....</p>
            <form></form> 
                <!-- text: enter initials; clickable textbox to receive input; submit btn -->
        </section>


        <!-- Part 4 - the View High Scores nav link -->
        <section id="score-log" class="results hidden">
            <h1>High Scores:</h1>
            <!-- results box for high score -->
            <button>Restart Quiz</button> <button>Clear High Scores</button>

        </section>
