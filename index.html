<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
</head>

<body>
    <header>
        <nav class="nav">
            <!-- View High Scores; top left; clickable and shows logged scores  -->
            <a id="highscore">View High Scores</a>
            <!-- Timer -->
            <div id="timer">Timer</div>
        </nav>
    </header>

    <main class="container">
        
        <div id="part1">
            <h1>Coding Quiz Challenge</h1>
        </div>

        <div id="part2">
            <p>Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score and time by ten seconds!
            </p>
        </div>
    
        <div id="part3">
            <button id="start">Start Quiz</button>
        </div>
    
    </main>

    
    
    
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
